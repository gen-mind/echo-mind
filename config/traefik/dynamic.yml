# Traefik Dynamic Configuration
# Middlewares defined here are always available (provider: @file)
# More reliable than Docker labels for infrastructure-level middleware

http:
  middlewares:
    authentik-forward-auth:
      forwardAuth:
        address: "http://authentik-server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-uid
          - X-authentik-jwt
