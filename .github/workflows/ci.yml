name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  # =========================================
  # PYTHON TESTS
  # =========================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -e src/echomind_lib[dev]

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage

  # =========================================
  # PYTHON LINTING
  # =========================================
  lint-python:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/

      - name: Run mypy type checker
        run: |
          mypy src/ --ignore-missing-imports

  # =========================================
  # WEB/UI TESTS
  # =========================================
  test-web:
    name: WebUI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/web/package-lock.json

      - name: Install dependencies
        working-directory: src/web
        run: npm ci

      - name: Run tests
        working-directory: src/web
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./src/web/coverage/coverage-final.json
          flags: web
          name: web-coverage

  # =========================================
  # WEB/UI LINTING
  # =========================================
  lint-web:
    name: WebUI Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/web/package-lock.json

      - name: Install dependencies
        working-directory: src/web
        run: npm ci

      - name: Run ESLint
        working-directory: src/web
        run: npm run lint

      - name: Run Prettier check
        working-directory: src/web
        run: npm run format:check

  # =========================================
  # DOCKER BUILD CHECK
  # =========================================
  build:
    name: Docker Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, embedder, ingestor]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/${{ matrix.service }}/Dockerfile
          push: false
          tags: echomind-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================
  # PROTO GENERATION CHECK
  # =========================================
  proto-check:
    name: Proto Files Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install protoc and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          python -m pip install --upgrade pip
          pip install grpcio-tools datamodel-code-generator

      - name: Regenerate proto files
        run: |
          chmod +x scripts/generate_proto.sh
          ./scripts/generate_proto.sh

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || \
          (echo "Proto files are out of sync! Run ./scripts/generate_proto.sh locally and commit." && exit 1)

  # =========================================
  # CONVENTIONAL COMMITS CHECK
  # =========================================
  commitlint:
    name: Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose
